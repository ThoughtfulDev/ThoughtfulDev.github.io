<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>ThoughtfulDev</title>
  <meta name="description" content="Portfolio for ThoughtfulDev featuring projects and links.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0f1024">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="bg-overlay">
    <div class="orb orb--one"></div>
    <div class="orb orb--two"></div>
    <div class="grid"></div>
  </div>

  <main id="app" class="shell"></main>

  <footer class="footer">
    <div>
      <p class="label">Contact</p>
      <a class="footer__link" href="https://github.com/ThoughtfulDev/" target="new" rel="noopener">
        <i class="fa fa-github" aria-hidden="true"></i>
        github.com/ThoughtfulDev
      </a>
    </div>
  </footer>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script type="text/javascript">
    const { useEffect } = React;

    const projects = [
      { title: 'Anime4K', desc: 'Encode Anime using Anime4K easily!', href: 'https://github.com/ThoughtfulDev/Anime4K', icon: 'fa-tv' },
      { title: 'Bachelor Thesis', desc: 'Analyzing MRI with Deep Learning', href: 'https://github.com/ThoughtfulDev/BachelorThesis', icon: 'fa-book' },
      { title: 'EagleEye', desc: 'stalk your Friends easily', href: 'https://github.com/ThoughtfulDev/EagleEye', icon: 'fa-eye' },
      { title: 'SupergirlOnCrypt', desc: 'CryptoTrojan in Python', href: 'https://github.com/ThoughtfulDev/SupergirlOnCrypt', icon: 'fa-lock' },
      { title: 'PyDuckGen', desc: 'Get your USB Rubber Ducky up faster', href: 'https://github.com/ThoughtfulDev/PyDuckGen', icon: 'fa-usb' }
    ];

    const Pill = ({ children, muted }) => (
      React.createElement('span', { className: `pill${muted ? ' pill--muted' : ''}` }, children)
    );

    const Button = ({ href, children, variant }) => (
      React.createElement('a', { className: `btn ${variant === 'ghost' ? 'btn--ghost' : 'btn--primary'}`, href, target: 'new', rel: 'noopener' }, children)
    );

    const ProjectCard = ({ project }) => (
      React.createElement('article', { className: 'card fade-in' },
        React.createElement('div', { className: 'icon-wrap' },
          React.createElement('i', { className: `fa ${project.icon}`, 'aria-hidden': 'true' })
        ),
        React.createElement('div', { className: 'card__body' },
          React.createElement('h3', null, project.title),
          React.createElement('p', null, project.desc)
        ),
        React.createElement('a', { className: 'card__link', href: project.href, target: 'new', rel: 'noopener' }, 'View project')
      )
    );

    const App = () => {
      useEffect(() => {
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.2 });

        document.querySelectorAll('.fade-in').forEach(card => observer.observe(card));
      }, []);

      return (
        React.createElement(React.Fragment, null,
          React.createElement('header', { className: 'hero' },
            React.createElement('div', { className: 'eyebrow' },
              React.createElement(Pill, null, 'Portfolio'),
            ),
            React.createElement('h1', null, 'ThoughtfulDev'),
            React.createElement('div', { className: 'cta-row' },
              React.createElement(Button, { href: 'https://github.com/ThoughtfulDev/' },
                React.createElement('i', { className: 'fa fa-github', 'aria-hidden': 'true' }),
                'GitHub'
              ),
              React.createElement(Button, { href: 'https://www.buymeacoffee.com/supergirl', variant: 'ghost' },
                React.createElement('i', { className: 'fa fa-coffee', 'aria-hidden': 'true' }),
                'Buy me a coffee'
              )
            )
          ),
          React.createElement('section', { className: 'panel' },
            React.createElement('div', { className: 'panel__header' },
              React.createElement('p', { className: 'label' }, 'Projects'),
              React.createElement('h2', null, 'Selected work')
            ),
            React.createElement('div', { className: 'cards' },
              projects.map(project =>
                React.createElement(ProjectCard, { key: project.title, project })
              )
            )
          )
        )
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
